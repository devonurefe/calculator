<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main">
      <div class="numbersScreen">
        <div class="inputHeader">
          <input
            type="text"
            name="input"
            class="mainInput"
            id="input"
            placeholder="Enter numbers"
            value="0"
            disabled
          />
        </div>
        <div class="buttonArea">
          <button class="buttons all-clear" type="button" value="del">
            Del
          </button>
          <button class="buttons" type="button" value="divide">&divide;</button>
        </div>

        <div class="buttonArea">
          <button class="buttons" type="button" value="7">7</button>
          <button class="buttons" type="button" value="8">8</button>
          <button class="buttons" type="button" value="9">9</button>
          <button class="buttons" type="button" value="*">&times;</button>
        </div>

        <div class="buttonArea">
          <button class="buttons" type="button" value="4">4</button>
          <button class="buttons" type="button" value="5">5</button>
          <button class="buttons" type="button" value="6">6</button>
          <button class="buttons" type="button" value="-">-</button>
        </div>

        <div class="buttonArea">
          <button class="buttons" type="button" value="1">1</button>
          <button class="buttons" type="button" value="2">2</button>
          <button class="buttons" type="button" value="3">3</button>
          <button class="buttons" type="button" value="+">+</button>
        </div>
        <div class="buttonArea">
          <button class="buttons zero" type="button " value="0">0</button>
          <button type="button" class="buttons decimal" value=".">.</button>
          <button class="buttons equal" type="button" value="=">=</button>
        </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
